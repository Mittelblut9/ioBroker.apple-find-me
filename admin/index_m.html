<html>
    <head>
        <!-- Load ioBroker scripts and styles-->
        <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
        <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css" />

        <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

        <script type="text/javascript" src="../../js/translate.js"></script>
        <script type="text/javascript" src="../../lib/js/materialize.js"></script>
        <script type="text/javascript" src="../../js/adapter-settings.js"></script>

        <!-- Load our own files -->
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="words.js"></script>
        <script type="text/javascript" src="../src/functions/Apple/loginToApple.js"></script>

        <script type="text/javascript">
            let locations = [];
            // the function loadSettings has to exist ...
            function loadHelper(settings, onChange) {
                // example: select elements with id=key and class=value and insert value
                if (!settings) return;
                // if (settings.electricityPollingInterval === undefined) settings.electricityPollingInterval = 20;

                //create timezones
                const allTimezones = Intl.supportedValuesOf('timeZone');
                for (let i in allTimezones) {
                    $('#timezone').append('<option value="' + allTimezones[i] + '">' + allTimezones[i] + '</option>');
                }

                $('.value').each(function () {
                    var $key = $(this);
                    var id = $key.attr('id');
                    /*if (id === 'password') {
                    settings[id] = decrypt(secret, settings[id]);
                }*/
                    /*if(id === 'map_provider'){
                    showMessage(_($key.val()));
                }*/

                    if (id === 'mapprovider') {
                        $('#mapprovider').val(settings[id]).select();
                        switch (settings[id]) {
                            case 'osm':
                                $('#div_api_key').hide();
                                break;
                            case 'here':
                                $('#div_api_key').show();
                                $('#apikey_link').attr('href', 'https://developer.here.com/');
                                $('#apikey_link').attr('title', 'Create API-KEY for Here-Maps');
                                break;
                            case 'bing':
                                $('#div_api_key').show();
                                $('#apikey_link').attr('href', 'https://www.bingmapsportal.com/');
                                $('#apikey_link').attr('title', 'Create API-KEY for Bing-Maps');
                                break;
                            case 'google':
                                $('#div_api_key').show();
                                $('#apikey_link').attr(
                                    'href',
                                    'https://developers.google.com/maps/documentation/javascript/get-api-key'
                                );
                                $('#apikey_link').attr('title', 'Create API-KEY for Google-Maps');
                                break;
                            case 'geoapify':
                                $('#div_api_key').show();
                                $('#apikey_link').attr('href', 'https://www.geoapify.com');
                                $('#apikey_link').attr('title', 'Create API-KEY for Geoapify');
                                break;
                            case 'locationiq_eu':
                                $('#div_api_key').show();
                                $('#apikey_link').attr('href', 'https://locationiq.com');
                                $('#apikey_link').attr('title', 'Create API-KEY for LocationIQ');
                                break;
                            case 'locationiq_usa':
                                $('#div_api_key').show();
                                $('#apikey_link').attr('href', 'https://locationiq.com');
                                $('#apikey_link').attr('title', 'Create API-KEY for LocationIQ');
                                break;
                            case 'positionstack':
                                $('#div_api_key').show();
                                $('#apikey_link').attr('href', 'https://positionstack.com');
                                $('#apikey_link').attr('title', 'Create API-KEY for PositionStack');
                                break;
                            case 'tomtom':
                                $('#div_api_key').show();
                                $('#apikey_link').attr(
                                    'href',
                                    'https://developer.tomtom.com/store/maps-api'
                                );
                                $('#apikey_link').attr(
                                    'title',
                                    'Create API-KEY for TomTom-Developer-API'
                                );
                                break;
                            default:
                        }
                    }
                    if (id === 'refresh') {
                        $('#refresh').val(settings[id]).select();
                    }
                    if (id === 'timezone') {
                        $('#timezone').val(settings[id]).select();
                    }
                    if ($key.attr('type') === 'checkbox') {
                        // do not call onChange direct, because onChange could expect some arguments
                        $key.prop('checked', settings[id]).change(function () {
                            onChange();
                        });
                    } else {
                        // do not call onChange direct, because onChange could expect some arguments

                        $key.val(settings[id])
                            .change(function () {
                                onChange();
                            })
                            .keyup(function () {
                                onChange();
                            });
                    }
                });
                locations = settings.locations || [];

                for (var p = 0; p < settings.locations.length; p++) {
                    settings.locations[p].name = settings.locations[p].name || '';
                    settings.locations[p].latitude = settings.locations[p].latitude || '';
                    settings.locations[p].longitude = settings.locations[p].longitude || '';
                    settings.locations[p].active = settings.locations[p].active || '';
                }

                $('#mapprovider').change(function () {
                    var $mapprovider = $('#mapprovider');
                    switch ($mapprovider.val()) {
                        case 'osm':
                            $('#div_api_key').hide();
                            break;
                        case 'here':
                            $('#div_api_key').show();
                            $('#apikey_link').attr('href', 'https://developer.here.com/');
                            $('#apikey_link').attr('title', 'Create API-KEY for Here-Maps');
                            break;
                        case 'bing':
                            $('#div_api_key').show();
                            $('#apikey_link').attr('href', 'https://www.bingmapsportal.com/');
                            $('#apikey_link').attr('title', 'Create API-KEY for Bing-Maps');
                            break;
                        case 'google':
                            $('#div_api_key').show();
                            $('#apikey_link').attr(
                                'href',
                                'https://developers.google.com/maps/documentation/javascript/get-api-key'
                            );
                            $('#apikey_link').attr('title', 'Create API-KEY for Google-Maps');
                            break;
                        case 'geoapify':
                            $('#div_api_key').show();
                            $('#apikey_link').attr('href', 'https://www.geoapify.com');
                            $('#apikey_link').attr('title', 'Create API-KEY for Geoapify');
                            break;
                        case 'locationiq_eu':
                            $('#div_api_key').show();
                            $('#apikey_link').attr('href', 'https://locationiq.com');
                            $('#apikey_link').attr('title', 'Create API-KEY for LocationIQ');
                            break;
                        case 'locationiq_usa':
                            $('#div_api_key').show();
                            $('#apikey_link').attr('href', 'https://locationiq.com');
                            $('#apikey_link').attr('title', 'Create API-KEY for LocationIQ');
                            break;
                        case 'positionstack':
                            $('#div_api_key').show();
                            $('#apikey_link').attr('href', 'https://positionstack.com');
                            $('#apikey_link').attr('title', 'Create API-KEY for PositionStack');
                            break;
                        case 'tomtom':
                            $('#div_api_key').show();
                            $('#apikey_link').attr(
                                'href',
                                'https://developer.tomtom.com/store/maps-api'
                            );
                            $('#apikey_link').attr(
                                'title',
                                'Create API-KEY for TomTom-Developer-API'
                            );
                            break;
                        default:
                    }
                });


                $('#apple2fa').hide();
                $('#requestAppleToken').click(async function() {
                    const response = await loginToApple();

                    switch(response.status) {
                        case 200:
                            // no token needed. No 2fa enabled
                            break;
                        case 404:
                            // 2fa enabled
                            $('#requestAppleToken').remove();
                            $('#apple2fa').show();
                            break;
                        case 401:
                            alert('Apple Login failed. Please check your credentials');
                            break;
                        default:
                            alert('Apple Login failed. Some unknown error occured');
                    }
                });

                onChange(false);

                values2table('locations', locations, onChange);
                // function Materialize.updateTextFields(); to reinitialize all the Materialize labels on the page if you are dynamically adding inputs.
                M.updateTextFields();
            }

            // This will be called by the admin adapter when the settings page loads
            function load(settings, onChange) {
                socket.emit('getObject', 'system.config', function (err, obj) {
                    loadHelper(settings, onChange);
                });
                onChange(false);
            }

            // This will be called by the admin adapter when the user presses the save button
            function save(callback) {
                // example: select elements with class=value and build settings object
                var obj = {};
                $('.value').each(function () {
                    var $this = $(this);
                    var id = $this.attr('id');
                    if ($this.attr('type') === 'checkbox') {
                        obj[id] = $this.prop('checked');
                    } else {
                        var value = $this.val();
                        /*if (id === 'password') {
                        value = encrypt(secret, value);
                    }*/
                        console.log(id + ' -> ' + value);
                        obj[id] = value;
                    }
                });
                obj.locations = table2values('locations');
                callback(obj);
            }
        </script>
    </head>

    <body>
        <div class="m adapter-container">
            <div class="row">
                <div class="col s12 m4 l2">
                    <img src="find-me.png" class="logo" />
                </div>
            </div>

            <!-- Put your content here -->

            <!-- For example columns with settings: -->
            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s2">
                            <a href="#tab-main" class="translate active">adaptersettings</a>
                        </li>
                        <li class="tab col s2">
                            <a href="#tab-locations" class="translate">Locations</a>
                        </li>
                    </ul>
                </div>
                <div class="row">&nbsp;</div>

                <div id="tab-main" class="col s12 page">
                    <div class="row">
                        <div class="col s6 input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text" class="value" id="username" />
                            <label for="username" class="translate">Username</label>
                        </div>

                        <div class="col s6 input-field">
                            <i class="material-icons prefix">lock</i>
                            <input type="password" class="value" id="password" />
                            <label for="password" class="translate">Password</label>
                        </div>

                        <div class="col s6 input-field">
                            <i class="material-icons prefix">lock</i>
                            <button id="requestAppleToken">Request Token (Only if you have two factor authentication enabled)</button>
                            <div id="apple2fa">
                                <input type="password" class="value" id="securityCode" />
                                <label for="securityCode" class="translate">Enter your Security Code which you have received by SMS or Push Notification</label>
                            </div>
                        </div>

                        <div class="input-field col s6">
                            <i class="material-icons prefix">map</i>
                            <select class="value" id="mapprovider">
                                <option value="osm">OpenStreetMaps</option>
                                <option value="bing">Bing-Maps</option>
                                <option value="here">Here-Maps</option>
                                <option value="google">Google-Maps</option>
                                <option value="geoapify">Geoapify</option>
                                <option value="locationiq_eu">LocationIQ (Europe)</option>
                                <option value="locationiq_usa">LocationIQ (USA)</option>
                                <option value="positionstack">PositionStack</option>
                                <option value="tomtom">TomTom</option>
                            </select>
                            <label class="translate" for="mapprovider">Map-Provider</label>
                        </div>

                        <div class="col s6 input-field" id="div_api_key">
                            <i class="material-icons prefix">vpn_key</i>
                            <input type="text" class="value" id="apikey" />
                            <label id="apikey" for="apikey" class="translate">API-Key</label>
                            <a
                                id="apikey_link"
                                href="https://developer.here.com/"
                                target="_blank"
                                title="Create API-Key"
                                ><img src="key.png" class="keyIcon"
                            /></a>
                        </div>

                        <div class="col s6 input-field">
                            <i class="material-icons prefix">av_timer</i>
                            <select class="value" id="timezone">
                                <!-- Will be created by JavaScript -->
                            </select> 
                            <label for="timezone" class="translate">Timezone</label>
                        </div>

                        <div class="col s6 input-field">
                            <i class="material-icons prefix">more</i>
                            <input type="text" class="value" id="timeformat" />
                            <label for="timeformat" class="translate">Date / Time Format</label>
                            <a
                                id="format_help_link"
                                href="https://momentjs.com/docs/#/parsing/string-format/"
                                target="_blank"
                                title="Get information about available formats..."
                                ><img src="help.png" class="keyIcon"
                            /></a>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">autorenew</i>
                            <select class="value" id="refresh">
                                <option value="none" class="translate">Disabled</option>
                                <option value="5" class="translate">Every 5 minutes</option>
                                <option value="10" class="translate">Every 10 minutes</option>
                                <option value="15" class="translate">Every 15 minutes</option>
                                <option value="20" class="translate">Every 20 minutes</option>
                                <option value="25" class="translate">Every 25 minutes</option>
                                <option value="30" class="translate">Every 30 minutes</option>
                                <option value="35" class="translate">Every 35 minutes</option>
                                <option value="40" class="translate">Every 40 minutes</option>
                                <option value="45" class="translate">Every 45 minutes</option>
                                <option value="50" class="translate">Every 50 minutes</option>
                                <option value="55" class="translate">Every 55 minutes</option>
                                <option value="60" class="translate">Every 60 minutes</option>
                            </select>
                            <label class="translate" for="refresh">Refresh Intervall</label>
                        </div>

                        <div class="input-field col s4">
                            <i class="material-icons prefix">location_searching</i>
                            <input type="text" class="value" id="radius" />
                            <label for="radius" class="translate"
                                >Radius for location determination</label
                            >
                            <span class="translate">Note: In meters</span>
                        </div>

                        <div class="col s6 input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <select class="value" id="developerMode">
                                <option value="0" class="translate">Disabled</option>
                                <option value="1" class="translate">Enabled</option>
                            </select>
                            <label for="developerMode" class="translate"
                                >Developer Mode (Will overwrite your devices)</label
                            >
                        </div>
                    </div>
                </div>

                <div id="tab-locations" class="col s12 page">
                    <div class="row">
                        <div class="col s12" id="locations">
                            <a class="btn-floating waves-effect waves-light blue table-button-add"
                                ><i class="material-icons">add</i></a
                            >
                            <div class="table-values-div">
                                <table class="table-values">
                                    <thead>
                                        <tr>
                                            <th data-name="name" class="translate">name</th>
                                            <th data-name="latitude" class="translate">latitude</th>
                                            <th data-name="longitude" class="translate">
                                                longitude
                                            </th>
                                            <th
                                                data-name="active"
                                                data-type="checkbox"
                                                class="translate">
                                                active
                                            </th>
                                            <th data-buttons="delete up down"></th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
